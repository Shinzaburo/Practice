<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>電卓</h1>
    <div id="display"></div>
    <table class="">
        <tr>
            <td><button class="ope clear">AC</button></td>
            <td><button id="del" class="ope">del</button></td>
            <td><button id="ratio"class="number ope">%</button></td>
            <td><button class="number ope">/</button></td>
        </tr>
        <tr>
            <td><button class="number">7</button></td>
            <td><button class="number">8</button></td>
            <td><button class="number">9</button></td>
            <td><button class="number ope">*</button></td>
        </tr>
        <tr>
            <td><button class="number">4</button></td>
            <td><button class="number">5</button></td>
            <td><button class="number">6</button></td>
            <td><button class="number ope">-</button></td>
        </tr>
        <tr>
            <td><button class="number">1</button></td>
            <td><button class="number">2</button></td>
            <td><button class="number">3</button></td>
            <td><button class="number ope">+</button></td>
        </tr>
        <tr>
            <td><button class="number">0</button></td>
            <td><button class="number">00</button></td>
            <td><button class="number ope point">.</button></td>
            <td><button id="eq" class="ope">=</button></td>
        </tr>
    </table>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
